version: '3.8'

services:
  windows-cloud-pc-podman:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: windows11-cloudpc-podman
    hostname: cloudpc-win11-podman
    
    # Podman-compatible hardware specifications
    deploy:
      resources:
        limits:
          cpus: '16'
          memory: 128G
        reservations:
          cpus: '8'
          memory: 64G
    
    # Port mappings (Podman format)
    ports:
      - "5901:5901/tcp"    # VNC
      - "3389:3389/tcp"    # RDP
      - "8080:80/tcp"      # HTTP
      - "8443:443/tcp"     # HTTPS
    
    # Environment variables
    environment:
      - DISPLAY=:1
      - VNC_PORT=5901
      - VNC_PASSWORD=cloudpc123
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - TZ=UTC
      - CONTAINER_ENGINE=podman
    
    # Volume mappings (Podman-compatible)
    volumes:
      - cloudpc-podman-data:/CloudPC/data:Z
      - cloudpc-podman-logs:/CloudPC/logs:Z
      - cloudpc-podman-config:/CloudPC/config:Z
      - ./cloudpc-config.xml:/CloudPC/config/cloudpc-config.xml:ro,Z
      - ./windows11-advanced.xml:/CloudPC/config/windows-advanced.xml:ro,Z
    
    # Network configuration
    networks:
      - cloudpc-podman-network
    
    # Restart policy
    restart: unless-stopped
    
    # Health check (Podman format)
    healthcheck:
      test: ["CMD-SHELL", "powershell -Command \"Test-NetConnection -ComputerName localhost -Port 5901 -InformationLevel Quiet\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Security options for Podman
    security_opt:
      - no-new-privileges:true
      - label=disable
    
    # Resource limits
    mem_limit: 128g
    memswap_limit: 128g
    cpus: 16
    
    # Labels for Podman identification
    labels:
      - "cloudpc.version=win11-ltsc"
      - "cloudpc.type=enterprise"
      - "cloudpc.platform=podman"
      - "cloudpc.engine=podman"

networks:
  cloudpc-podman-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.22.0.0/16

volumes:
  cloudpc-podman-data:
    driver: local
    driver_opts:
      type: bind
      o: bind
      device: ./data-podman
  
  cloudpc-podman-logs:
    driver: local
    driver_opts:
      type: bind
      o: bind
      device: ./logs-podman
  
  cloudpc-podman-config:
    driver: local
    driver_opts:
      type: bind
      o: bind
      device: ./config-podman